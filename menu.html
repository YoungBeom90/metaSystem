<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>폴리큐브 인트라넷</title>
    <link href="asset/fontawesome/css/fontawesome-all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/init2.js"></script>

</head>
<body>
    <div class="bg"></div>
    <div class="wrap">
        <div class="header">
            <div class="account clearfix">
                <div>
                    <a href="#" class="user_name"><span>디자인실</span> 김정은<i class="fas fa-chevron-down"></i></a>
                    <ul>
                        <li><a href="#">비밀번호 변경</a></li>
                        <li><a href="#">로그아웃</a></li>
                    </ul>
                   
                </div>
            </div><!--//account-->
            <button type="button" class="btn_mobile_menu">
                <i class="ico_menu"></i>
            </button>
            <div class="m_logo"><a href="#"><img src="images/polycube.b.png" alt="logo"></a></div>   
        </div>
        <div class="sidebar">
            <div class="logo">
                <a href="#"><img src="images/polycube.png" alt="logo"></a>
                <div class="about"><span>디자인실</span> 김정은</div>
            </div>
            <ul>
                <li><a href="#">사업부 별 커뮤니티</a>
                    <ul class="depth">
                        <li class="on"><a href="#"><i class="fas fa-edit"></i>개인 일일보고</a></li>
                        <!--<li><a href="#"><i class="far fa-edit"></i><i class="fas fa-check-square"></i>팀 일일보고</a></li>-->
                        <li><a href="#"><i class="far fa-window-maximize"></i>주간 일일보고</a></li>
                        <li><a href="#"><i class="fas fa-address-book"></i>팀장 일일보고</a></li>
                    </ul>
                </li>
                <li><a href="#">관리도구</a>
                    <ul class="depth">
                        <li><a href="#"><i class="fas fa-user-plus"></i>직원정보 등록</a></li>
                        <li><a href="#"><i class="fas fa-user"></i>직원정보 수정</a></li>
                        <li><a href="#"><i class="fas fa-sync-alt"></i>업무보고 순서</a></li>
                    </ul>
                </li>
                
            </ul>
            <ul class="m_page">
                <li><a href="#">비밀번호 변경</a></li>
                <li><a href="#">로그아웃</a></li>
            </ul>
            <div class="copyright"><a href="http://polycube.co.kr/v2/">© 2018 POLYCUBE. All Rights Reserved.</a></div>
        </div><!--//sidebar-->
    </div>
    <script>
     $(".account .user_name").on("click",function(){
        $(".account ul").slideToggle(300)
        $(this).addClass("on")
    })//account
    

    $(".btn_mobile_menu").on("click",function(){
        //$(".sidebar").addClass("on")
        $('body').bind('touchmove', function(e){e.preventDefault()});
        $('body').addClass('search-active');
        $(".sidebar").addClass("on");
        $(".bg").addClass("on");
    })
    $(".bg").on("click",function(){
        //$(".sidebar").addClass("on")
        $('body').unbind('touchmove');
    $('body').removeClass('search-active');
        $(".sidebar").removeClass("on");
        $(".bg").removeClass("on");
    })

    </script>
</body>
</html>
